title: Bufan's Digital Garden
email: plevantem@gmail.com
description: >- # this means to ignore newlines until "baseurl:"
      Intersection of Design, AI and Life.
      Since 2024/1/3.
url: "https://plevantem.github.io/bufan.blog" # the base hostname & protocol for your site, e.g. http://example.com

# Profile
twitter_username: BufanDeng
github_username:  Bufan Deng
avatar: assets/memoji.png
location: Shenzhen, CN
show_excerpts: true

excerpt_separator: <!--more-->
# Build settings
plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-paginate

remote_theme: ngzhio/jekyll-theme-hamilton
destination: ./_site
layouts_dir: ./_layouts

skin: midnight

exclude:
  - vendor/  # 排除依赖安装目录
  - Gemfile
  - Gemfile.lock
  - node_modules/  # 若有其他依赖目录也可一并排除

# Pagination
paginate: 5
paginate_path: "/page:num/"

