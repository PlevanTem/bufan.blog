name: Build and Deploy to Github Pages

on:
  push:
    branches:
      - master  # Here source code branch is `master`, it could be other branch

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4  # 拉取代码

      - name: Update CA certificates  # 解决SSL证书问题
        run: sudo apt-get update && sudo apt-get install -y ca-certificates

      - name: Set up Ruby  # 安装Ruby，暂时关闭自动缓存（后续手动处理）
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2.0
          bundler-cache: false  # 先不自动安装，等锁文件更新后再处理

      - name: Add Linux platform to Gemfile.lock  # 先更新锁文件
        run: bundle lock --add-platform x86_64-linux

      - name: Install dependencies and cache  # 手动安装并缓存依赖
        run: |
          bundle install --path vendor/bundle
          echo "vendor/bundle" >> $GITHUB_PATH  # 确保依赖路径被识别
        cache:
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
          path: vendor/bundle  # 缓存依赖目录

      - name: Build site  # 构建站点
        run: bundle exec jekyll build

      # Use GitHub Actions' cache to cache dependencies on servers
      - uses: actions/cache@v4
        with:
          path: |
            .asdf/**
            vendor/bundle
          key: ${{ runner.os }}-cache-${{ hashFiles('**/cache.key') }}
          restore-keys: |
            ${{ runner.os }}-cache-

      # Use GitHub Deploy Action to build and deploy to Github
      # For latest version: `jeffreytse/jekyll-deploy-action@master`
      - uses: jeffreytse/jekyll-deploy-action@v0.6.0
        with:
          provider: 'github'         # Default is github
          token: ${{ secrets.GITHUB_TOKEN }} # It's your Personal Access Token(PAT)
          ssh_private_key: 'SHA256:oy4HWcUUT/5bzOLaxSsOoUu8rQnhZ+zhhDUClCW1u60'        # It's your SSH private key (SSH approach)
          repository: ''             # Default is current repository
          branch: 'gh-pages'         # Default is gh-pages for github provider
          jekyll_src: './'           # Default is root directory
          jekyll_cfg: '_config.yml'  # Default is _config.yml
          jekyll_baseurl: ''         # Default is according to _config.yml
          ruby_ver: ''               # Default is 3.2.0 version
          bundler_ver: ''            # Default is compatible bundler version (~>2.5.0)
          cname: ''                  # Default is to not use a cname
          actor: ''                  # Default is the GITHUB_ACTOR
          pre_build_commands: ''     # Installing additional dependencies (Arch Linux)
          args: '--trace'  # 新增这一行，让 Jekyll 输出详细错误日志